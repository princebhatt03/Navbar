<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>Starbucks Coffee Company</title>
    <link
      rel="shortcut icon"
      href="img/logo.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://unpkg.com/aos@2.3.1/dist/aos.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="loader"></div>
    <div id="main">
      <div id="page1">
        <div class="overlay1"></div>
        <div id="navbar">
          <img
            class="logo-img"
            src="img/logo.png"
            alt="Logo-Image" />
          <div class="container">
            <div class="bars"></div>
          </div>
          <div class="nav1">
            <div class="nav2">
              <h2>
                <img
                  class="logo-img"
                  src="img/logo.png"
                  alt="Logo-Image" />
              </h2>
              <h2 class="close"><i class="fa-solid fa-xmark"></i></h2>
            </div>
            <ul>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Reward</a></li>
              <li><a href="#">Gift Card</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="page1-container1">
          <div class="slider-wrap">
            <div class="slider js-slider">
              <div class="slider__images">
                <div class="slide__image js-slide__image">
                  <img src="img/slider1.jpg" />
                </div>
                <div class="slide__image js-slide__image">
                  <img src="img/slider2.jpg" />
                </div>
                <div class="slide__image js-slide__image">
                  <img src="img/slider3.jpg" />
                </div>
              </div>
              <div class="slider__content js-slider__content">
                <div class="slide__content js-slide__content">
                  <div class="slide__sub js-stagger-item">Choco</div>
                  <h2 class="slide__title js-stagger-item">
                    Lorem ipsum dolor sit.
                  </h2>
                  <p class="slide__title2 js-stagger-item">
                    Lorem ipsum dolor sit.
                  </p>
                </div>
                <div class="slide__content js-slide__content">
                  <div class="slide__sub js-stagger-item">Americano</div>
                  <h2 class="slide__title js-stagger-item">
                    Lorem ipsum dolor sit.
                  </h2>
                  <p class="slide__title2 js-stagger-item">
                    Lorem ipsum dolor sit.
                  </p>
                </div>
                <div class="slide__content js-slide__content">
                  <div class="slide__sub js-stagger-item">Cold Coffee</div>
                  <h2 class="slide__title js-stagger-item">
                    Lorem ipsum dorum
                  </h2>
                  <p class="slide__title2 js-stagger-item">Lorem ipsum dorum</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="page2">
        <div class="page2-container1"></div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
